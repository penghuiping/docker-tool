version: '2'
services:
  postgres:
    image: postgres:12.0-alpine
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: test
    ports:
     - 35432:5432
  redis:
    image: redis:5.0.4-alpine
    ports:
      - 36379:6379
    volumes: 
      - "./redis/data:/data"
  nginx:
    image: nginx
    volumes:
     - /Users/penghuiping/Desktop/joinsoft-docker/html:/usr/share/nginx/html
    ports:
     - "80:80"